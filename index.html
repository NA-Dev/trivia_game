<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Webpage">
    <meta name="author" content="Nikki Aaron">
    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/images/favicon-32x32.png">
    <title>Let's play...</title>
      <!-- Normalize Style Sheet -->
      <link href="assets/css/normalize.css" rel="stylesheet">

      <!-- Custom Style Sheet -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

<body>
    <div class="container">

      <header>
        <div id="header-title">
          <img id="header-img" src="assets/images/favicon-32x32.png" alt="placeholder+image">
          <h2>
            Web Development Trivia
          </h2>
        </div>
        <nav>
          <ul>
            <li>
              <a href="https://na-dev.github.io/basic_portfolio_bootstrap/" target="_blank">
                About
              </a>
            </li>
            <li>
              <a href="https://na-dev.github.io/basic_portfolio_bootstrap/portfolio.html" target="_blank">
                Portfolio
              </a>
            </li>
            <li>
              <a href="https://na-dev.github.io/basic_portfolio_bootstrap/contact.html" target="_blank">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div id="search">
          <input type="search" placeholder="search the site...">
        </div>
      </header>

      <div class="questionDiv">
        <h3 id="questionTitle"></h3>
        <hr>
        <button id="play">Start Game</button>
        <p id="question">
        </p>
      </div>

      <div class="answerDiv">
        <h4 id="answerTitle"></h4>
        <hr>
        <ul id="answer">
        </ul>
      </div>

      <div class="timerDiv">
        <h4>Timer:</h4>
        <hr>
        <p id="time">00:00</p>
      </div>

      <div class="scoreDiv">
        <h4>Score:</h4>
        <hr>
        <p id="score">0 / 0</p>
      </div>

      <footer>
        <span>&copy; Copyright 2017 Nikki Aaron</span>
      </footer>

    </div>

    <!-- jQuery CDN -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script
      src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
      integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
      crossorigin="anonymous">
    </script>

    <!-- Custom JavaScript -->
    <script src="assets/trivia-game.js" type="text/javascript"></script>

  </body>
</html>
