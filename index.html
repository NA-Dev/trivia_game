<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Webpage">
    <meta name="author" content="Nikki Aaron">
    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/images/favicon-32x32.png">
    <title>Let's play...</title>
      <!-- Normalize Style Sheet -->
      <link href="assets/css/normalize.css" rel="stylesheet">

      <!-- Custom Style Sheet -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Electrolize|Lato" rel="stylesheet">
  </head>

<body>
    <div class="container">

      <header>
        <h2>
          Computing and Internet Trivia
        </h2>
        <nav>
          <ul>
            <li>
              <a href="https://na-dev.github.io/basic_portfolio_bootstrap/" target="_blank">
                About
              </a>
            </li>
            <li>
              <a href="https://na-dev.github.io/basic_portfolio_bootstrap/portfolio.html" target="_blank">
                Portfolio
              </a>
            </li>
            <li>
              <a href="https://na-dev.github.io/basic_portfolio_bootstrap/contact.html" target="_blank">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="questionDiv">
        <h2 id="questionTitle">Instructions:</h2>
        <p id="question">
          Try to answer each question before the timer runs out.
          <br><br>
          Click the image below each question for more info.
        </p>
        <button id="play">
          Start Game
        </button>
        <a id="link" target="_blank"></a>
      </div>

      <div class="answerDiv">
        <h4 id="answerTitle"></h4>
        <hr>
        <ul id="answer">
        </ul>
      </div>

      <div class="timerDiv">
        <p>
          Timer:
        </p>
        <h3 id="time">
          00:00
        </h3>

      </div>

      <div class="scoreDiv">
        <p>
          Score:
        </p>
        <h3 id="score">
          0 / 0
        </h3>


      </div>

      <footer>
        <span>&copy; Copyright 2017 Nikki Aaron</span>
      </footer>

    </div>

    <!-- jQuery CDN -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script
      src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
      integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
      crossorigin="anonymous">
    </script>

    <!-- Custom JavaScript -->
    <script src="assets/trivia-game.js" type="text/javascript"></script>

  </body>
</html>
